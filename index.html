<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <section class="header-content">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower table">
    <a class="header-content__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
      details?</a>
  </section>
  <section class="main-content">
    <section id="main-content__adding-section">
      <label for="new-task">Add Item</label>
      <div class="main-content__task-row-wrapper">
        <input id="new-task" class="main-content__task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="main-content__task">Pay Bills</label>
        <input type="text" class="main-content__task">
        <button class="main-content__edit">Edit</button>
        <button class="main-content__delete">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="main-content__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-content__task">
        <button class="main-content__edit">Save</button>
        <button class="main-content__delete">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main-content__task">See the Doctor</label>
        <input type="text" class="main-content__task">
        <button class="main-content__edit">Edit</button>
        <button class="main-content__delete">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
